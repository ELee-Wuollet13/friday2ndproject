<!DOCTYPE html>
<html>
<head>
  <title>Code Selector</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="calculator">
      <div class="form-group">
        <label for="input1">1st mumber:</label>
        <input id="input1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input2">2nd number:</label>
        <input id="input2" class="form-control" type="text">
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="0" checked>
          <p>add</p>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="1">
          <p>subtract</p>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="2">
          <p>multiply</p>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="3">
          <p>divide</p>
        </label>
      </div>
      <button type="submit" class="btn">Compute</button>
    </form>
    <div id="output">

    </div>
  </div>
</body>
</html>
